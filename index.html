<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project VJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="synamate-green.png" style="width: 50%;"/>
        </div>
        <div class="top-bar-right-class">
            <a class="top-bar-element">Contact Us</a>
            <a class="top-bar-element">Sign Up</a>
            <a id="top-btn" class="top-bar-element">Sign in</a>
        </div> 
    </div>
    <div class="main">
        <h1 id="heading">Contact us</h1>
        <p>Please feel free to talk to us if you have any questions</p>
        <p id="lastpara">We endeavour to answer within 24 hours</p>
    </div>
    <div class="input-feilds">
        <input type="text" placeholder="Name" class="common-input-feild" id="typo1">
        <input type="text" placeholder="Email" class="common-input-feild">
        <textarea placeholder="Message" name="text" rows="7"></textarea>
    </div>
    <div id="btn-wrapper">
        <Button class="btn">Send</Button>
        <a class="btn-anc">Cancel</a>
    </div>
</body>
</html>
